<div class="menu-block row">
    <div class="logo col-md-4">
      <a routerLink="/profile"><img src="/assets/imgs/GlobFull_logo1.png" alt="GlobFull_logo1"></a>
    </div>
    <div class="menu col-md-8">
      <ul>
        <li><button><i class="fa fa-envelope"></i></button></li>
        <li routerLink="/friends"><button><i class="fa fa-users"></i></button></li>
        <li (click)="openDialogSearch()"><button><i class="fa fa-search"></i></button></li>
        <li routerLink="/settings"><button><i class="fa fa-cog"></i></button></li>
        <li><button (click)="logOut()"><i class="fa fa-sign-out"></i></button></li>
        <li>
          <mat-form-field>
            <mat-select [(value)]="selectedOption" [ngClass]="selectedOption" (selectionChange)="changeLang($event)">
              <mat-option value="En">
                <img width="40" class="lang-gb" src="/assets/imgs/gb.svg" alt="GlobFull_logo1">
                English
              </mat-option>
              <mat-option value="Ru">
                <img width="40" class="lang-gb" src="/assets/imgs/ru.svg" alt="GlobFull_logo1">
                Russian
              </mat-option>
            </mat-select>
          </mat-form-field>
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>
