<div class="user-avatar" *ngIf="user">
  <div class="user-img">
    <div class="img">
      <img src="{{user.user_photo || '../assets/imgs/no_avatar.png'}} " alt="no_avatar.png">
    </div>
    <span class="hover-display">{{user.user_name + ' ' + user.user_last_name}}</span>
  </div>
  <div class="profile-status">
    <div class="status-text">
      Enter the text of your status
    </div>
  </div>
  <div class="user-attr">
    <button type="button" class="btn btn-success" (click)="addFriend()"><i class="fa fa-plus" aria-hidden="true" ></i>Add to friends</button>
    <button type="button" class="btn btn-success" (click)="removeFriend()"><i class="fa fa-plus" aria-hidden="true" ></i>Add to friends</button>
    <button type="button" class="btn btn-success"><i class="fa fa-envelope" aria-hidden="true"></i>Send Message</button>
    <button type="button" class="btn btn-success"><i class="fa fa-share" aria-hidden="true"></i>Follow</button>
    <!--<button type="button" class="btn btn-success"><i class="fa fa-gift" aria-hidden="true"></i>Send Gift</button>-->
    <button type="button" class="btn btn-success"><i class="fa fa-star-o" aria-hidden="true"></i>Add to Favorites</button>
    <button type="button" class="btn btn-success"><i class="fa fa-lock" aria-hidden="true"></i>Block</button>
  </div>
  <div class="user-friend">
    <div class="user-quantity">
      <div class="friends">
        <p>Friends <span>9</span></p>
      </div>
      <div class="see-all">
        <a href="">See All</a>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="friend-img">
      <div class="friends-item">
        <div class="hover-popup">
          <div class="row">
            <div class="col-md-5">
              <img class="popup-img" src="../assets/imgs/no_avatar.png" alt="no_avatar.png">
            </div>
            <div class="col-md-7 center-text">
              <h5>{{user.user_name + ' ' + user.user_last_name}}</h5>
              <h4>{{user.user_country}}, {{user.user_city}}</h4>
              <span class="age">25</span>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="to-bottom"></div>
        <img class="friend-ava" src="../assets/imgs/no_ava_50.png" alt="no_ava_50.png">
      </div>
    </div>
  </div>
  <div class="online-friend">
    <div class="user-quantity-online">
      <div class="friends">
        <p>Contacts Online<span>1</span></p>
      </div>
      <div class="see-all">
        <a href="">See All</a>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="friend-img">
      <div class="friends-item">
        <div class="hover-popup">
          <div class="row">
            <div class="col-md-5">
              <img class="popup-img" src="../assets/imgs/no_avatar.png" alt="no_avatar.png">
            </div>
            <div class="col-md-7 center-text">
              <h5>Name Lastname</h5>
              <h4>Armenia, Spitak</h4>
              <span class="age">25</span>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="to-bottom"></div>
        <img class="friend-ava" src="../assets/imgs/no_ava_50.png" alt="no_ava_50.png">
      </div>
    </div>
  </div>
</div>
