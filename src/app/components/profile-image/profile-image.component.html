<div class="user-avatar">
  <div class="user-img">
    <div class="img">
      <img *ngIf="user.user_photo" src="{{ user.user_photo || '../assets/imgs/no_avatar.png'}}">
    </div>
    <ul class="animated fadeInUp">
      <li (click)="openDialogUpload()"><i class="fa fa-upload"></i>Upload a new photo</li>
      <li (click)="openDialogCrop()"><i class="fa fa-arrows-v"></i>Change thumbnail</li>
      <li><i class="fa fa-times"></i>Delete</li>
    </ul>
    <span class="hover-display">{{ user.user_name + " " + user.user_last_name }}</span>
  </div>
</div>
