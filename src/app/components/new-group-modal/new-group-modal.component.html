<div class="create-form">
  <p>Create a new community</p>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Name" value="">
    </mat-form-field>
  </form>
  <div class="create-btn">
    <button type="button" class="done btn btn-default">Create a new community</button>
    <button (click) = "onNoClick()" type="button" class="cancel btn btn-default">Cancel</button>
  </div>
</div>
