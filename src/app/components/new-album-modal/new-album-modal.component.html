<form class="example-form" [formGroup]="newAlbum" (submit)="createAlbum($event)">
  <div class="create-album">
    <p class="center-p">Create a new album</p>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
    <div class="can">
      <p>Who can see this album?
        <mat-form-field>
          <mat-select [(value)]="selected1" [ngClass]="selected1">
            <mat-option value="option1">All Members</mat-option>
            <mat-option value="option2">Just Friends</mat-option>
            <mat-option value="option3">But I</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <p>Who can comment on the photos?
        <mat-form-field>
          <mat-select [(value)]="selected2" [ngClass]="selected2">
            <mat-option value="option1">All Members</mat-option>
            <mat-option value="option2">Just Friends</mat-option>
            <mat-option value="option3">But I</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>
    <div class="create-btn">
      <button type="submit" class="done btn btn-default">Done</button>
      <button (click)="onNoClick()" type="button" class="cancel btn btn-default">Cancel</button>
    </div>
  </div>
</form>
