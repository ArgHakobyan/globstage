  <div class="create-album">
    <p class="center-p">Create a new album</p>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
      </form>
    <div class="can">
      <p>Who can see this album?<mat-form-field>
          <mat-select [(value)]="selected1" [ngClass]="selected1">
            <mat-option value="option1">All Members</mat-option>
            <mat-option value="option2">Just Friends</mat-option>
            <mat-option value="option3">But I</mat-option>
          </mat-select>
        </mat-form-field></p>
      <p>Who can comment on the photos?<mat-form-field>
          <mat-select [(value)]="selected2" [ngClass]="selected2">
            <mat-option value="option1">All Members</mat-option>
            <mat-option value="option2">Just Friends</mat-option>
            <mat-option value="option3">But I</mat-option>
          </mat-select>
        </mat-form-field></p>
    </div>
    <div class="create-btn">
      <button type="button" class="done btn btn-default">Done</button>
      <button (click) = "onNoClick()" type="button" class="cancel btn btn-default">Cancel</button>
    </div>
  </div>
