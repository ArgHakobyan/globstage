<div class="create-video">
    <p class="center-p">Adding a new video</p>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Link to this video">
        </mat-form-field>
      </form>
      <p class="supported">Supported video services <span>YouTube, RuTube.Ru, Vimeo.Com, Smotri.Com</span></p>
      <div class="result-load">
        <span class="img">Image</span>
        <img src="../../../assets/imgs/no_avatar.png" alt="no_avatar.png">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
          </form>
          <div class="can">
            <p>Who can see this album?<mat-form-field>
                <mat-select [(value)]="selected3" [ngClass]="selected3">
                  <mat-option value="option1">All Members</mat-option>
                  <mat-option value="option2">Just Friends</mat-option>
                  <mat-option value="option3">Only I</mat-option>
                </mat-select>
              </mat-form-field></p>
          </div>
      </div>
    <div class="create-btn">
      <button type="button" class="done btn btn-default">Done</button>
      <button (click) = "onNoClick()" type="button" class="cancel btn btn-default">Cancel</button>
    </div>
  </div>
