<button class="menu-btn" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="user-avatar-menu">
        <div class="user-img">
            <img src="/assets/imgs/no_avatar.png" alt="no_avatar.png">
        </div>
        <a class="user-name" routerLink="/profile">{{ user.user_name + " " + user.user_last_name }}</a>
        <button (click)="logOut()" class="exit btn btn-default">Exit</button>
    </div>
    <button mat-menu-item>
      <mat-icon>photo</mat-icon>
      <span>Albums</span>
    </button>
    <button mat-menu-item>
      <mat-icon>videocam</mat-icon>
      <span>Video</span>
    </button>
    <button routerLink="/group" mat-menu-item>
      <mat-icon>speaker_notes</mat-icon>
      <span>Group</span>
    </button>
    <button mat-menu-item>
        <mat-icon>assignment</mat-icon>
        <span>News</span>
      </button>
    <button routerLink="/notes" mat-menu-item>
      <mat-icon>notes</mat-icon>
      <span>Notes</span>
    </button>
    <button routerLink="/privacy" mat-menu-item>
      <mat-icon>https</mat-icon>
      <span>Privacy</span>
    </button>
    <button mat-menu-item>
      <mat-icon>photo_library</mat-icon>
      <span>Page Background</span>
    </button>
    <button mat-menu-item>
      <mat-icon>language</mat-icon>
      <span>Language</span>
    </button>
  </mat-menu>
