
<div class="col-md-12">
  <div class="row">
      <div class="col-md-1">
        <div class="user-avatar">
        <a href=""><img [src]="userAvatar" alt="no_ava_50"></a>
        </div>
      </div>
      <div class="col-md-11 text-area" [ngClass]="smileClass">
        <form [formGroup]="formgroupWall" action="" method="post">
              <textarea class="wall-text" formControlName="user_wall" (focus)="smileFocusFunction()"
              (focusout)="smileFocusOutFunction()"
              placeholder="What do you want to say?"></textarea>
                  <div class="smile-block">
                      <div class="row">
                          <div class="smiles col-md-8">
                              <ul>
                                  <li><i class="fa fa-smile-o"></i></li>
                                  <li (click)="openDialogAttach()"><i class="fa fa-picture-o"></i></li>
                                  <li (click)="openDialogVideo()"><i class="fa fa-video-camera"></i></li>
                                  <li (click)="openDialogAudio()"><i class="fa fa-music"></i></li>
                                  <li><i class="fa fa-file-pdf-o"></i></li>
                                  <li><i class="fa fa-bar-chart"></i></li>
                              </ul>
                          </div>
                          <div class="share-btn col-md-4">
                              <button (click)="createPost()" type="submit" class="share btn btn-success">Share</button>
                          </div>
                          <div class="clearfix"></div>
                      </div>
                  </div>
          </form>
      </div>

        <div class="clearfix"></div>
  </div>
</div>
