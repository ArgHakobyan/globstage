<article class="post-article">
  <div class="col-md-12 wall-user">
    <div class="row">
      <div class="col-md-1">
        <div class="wall-avatar">
          <a href="">
            <img  [src]="post.user.user_photo || '../assets/imgs/no_ava_50.png'" alt="no_ava_50">
          </a>
        </div>
      </div>
      <div class="col-md-11 wall-name">
        {{post.user.user_name + ' ' + post.user.user_last_name}}
        <div class="date">
          {{post.post_created_date| date : "dd MMM yyyy"}}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="wall-content col-md-11">
        <div class="wall-atach-photo">
          <h6>{{post.post_content}}</h6>
          <div class="post_attachs" *ngFor="let attach of post.attactments">
            <img class="post_attach" [src]="attach.path" alt="">
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="like-dislike col-md-12">
        <i class="like fa fa-thumbs-up" aria-hidden="true">
          <span>1</span>
        </i>
        <i class="dislike fa fa-thumbs-down" aria-hidden="true">
          <span>1</span>
        </i>
      </div>
      <div class="clearfix"></div>
      <app-comments class="col-md-12" [comments]="post.comments" [post]="post"></app-comments>
      <div class="clearfix"></div>
    </div>
  </div>
</article>
