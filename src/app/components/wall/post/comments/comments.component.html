<div *ngIf="post.posttype !== 'googlenews'" class="col-md-12 author-comment">

  <div *ngFor="let comment of post.comments" class="borders">
    <app-comment [comment]="comment" (onDelete)="filterComments($event)" ></app-comment>
  </div>
  <span class="show-all" (click)="getAllComments(post.id)">{{'comment.showAllComments' | translate}} {{post.post_comment_count}}</span>
  <form [formGroup]="formgroupComment" action="" method="post">
    <div class="add-comment" [ngClass]="activeClass">
      <textarea formControlName="user_comment" (focus)="focusFunction()" (focusout)="focusOutFunction()"
                class="text-comm" placeholder="{{'comment.addComm' | translate}}"></textarea>
      <button (click)="postComment()" type="submit" class="add-comm btn btn-success">{{'comment.sendCom' | translate}}
      </button>
    </div>
  </form>
</div>
